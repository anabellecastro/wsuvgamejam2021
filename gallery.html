    <!--NAV ON SCROLL-->
    <script>
      $(window).scroll(function () {
        if ($(document).scrollTop() > 50) {
          $(".nav").addClass("affix");
          $(".nav").addClass("linkScroll");
          console.log("OK");
        } else {
          $(".nav").removeClass("affix");
          $(".nav").removeClass("linkScroll");
        }
      });
    </script>
    <!--NAV TOGGLE-->
    <script>
      $(".navTrigger").click(function () {
        $(this).toggleClass("active");
        console.log("Clicked menu");
        $("#mainListDiv").toggleClass("show_list");
        $("#mainListDiv").fadeIn();
        $(".nav").toggleClass("navScroll");
      });
    </script>
    <!--FANCYBOX LIGHTBOX GALLERY-->
    <script>
      $(document).ready(function () {
        $(".gallery > div.bg").each(function () {
          $(this).wrapAll('<a href="" data-fancybox="gallery"></a>');
        });

        $(".gallery a").each(function () {
          var link = $(this).children(".bg").css("background-image");
          console.log(link);
          link = link.replace(/(url\(|\)|")/g, "");
          $(this).attr("href", link);
        });

        $("[data-fancybox]").fancybox({
          loop: true,
          buttons: ["close"],
        });
      });
    </script>
